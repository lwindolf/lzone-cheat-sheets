name: create-index

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: "45 21 * * *"
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: update
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: bash -x ./build.sh
